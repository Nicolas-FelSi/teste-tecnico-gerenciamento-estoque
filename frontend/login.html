<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1>Avanti inventory management</h1>
    <p class="text-account">Acesse sua conta para gerenciar o estoque</p>
    <form>
      <div>
        <label for="">Usuário</label>
        <input type="email" placeholder="nome@empresa.com" id="email">
      </div>
      <div>
        <label for="">Senha</label>
        <input type="password" placeholder="******" id="password">
      </div>
      <button type="submit">Entrar</button>
      <p class="message-error">Credenciais inválidas. Verifique usuário e senha.</p>
      <p class="text-forgot-password">Esqueceu sua senha? Contate o administrador</p>
    </form>
  </main>
  <script src="./js/login.js"></script>
</body>
</html>
